<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary-color:#ff6b6b;
      --secondary-color:#48e5c2;
      --dark-bg:#1e1e2d;
      --card-bg:#2a2a3e;
      --text-color:#e0e0e0;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#1e1e2d 0%,#000 100%);
      color:var(--text-color);
      min-height:100vh;
      overflow-x:hidden;
    }
    header.navbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:15px 30px;background:var(--card-bg);
      box-shadow:0 5px 15px rgba(0,0,0,0.3);position:relative;z-index:1000;
    }
    header.navbar h1{
      font-size:30px;
      color:var(--primary-color);
    }
    header.navbar img{
      width:120px;
      height:120px;
      border-radius:50%;
      border:3px solid var(--primary-color);
      object-fit:cover;
      box-shadow:0 0 15px var(--primary-color);
    }
    .main-container{
      max-width:500px;
      margin:80px auto 40px;
      padding:30px 20px;
      display:flex;
      flex-direction:column;
      gap:30px;
    }
    .card{
      background:var(--card-bg);
      border-radius:20px;
      padding:30px;
      box-shadow:0 10px 25px rgba(0,0,0,0.4);
      border:2px solid rgba(255,255,255,0.1);
      backdrop-filter:blur(5px);
      text-align:center;
    }
    .card h2{
      color:var(--primary-color);
      margin-bottom:20px;
      text-shadow:0 0 10px var(--primary-color);
    }
    .card input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:10px;
      border:none;
      background:rgba(255,255,255,0.1);
      color:var(--text-color);
      font-size:16px;
      outline:none;
    }
    .card button{
      background:linear-gradient(90deg,var(--primary-color),var(--secondary-color));
      color:#fff;
      padding:12px;
      width:100%;
      border:none;
      border-radius:10px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
      transition:0.3s;
    }
    .card button:hover{
      transform:translateY(-2px);
      box-shadow:0 0 20px var(--primary-color),0 0 25px var(--secondary-color);
    }
    .result{
      margin-top:20px;
      font-size:16px;
      font-weight:600;
      line-height:1.6;
    }
    .success{color:#27ae60;}
    .error{color:#e74c3c;}
    
  img{
        
        width:100px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>üéì Certificate Verification</h1>
    <!-- ‚úÖ Replace 'logo.png' with your image path -->
    <img src="logo.png" alt="Profile/Logo">
  </header>
  
 

  <div class="main-container">
    <div class="card">
      <h2>Verify Certificate</h2>
      <input type="text" id="certificateId" placeholder="Enter Certificate Code">
      <button onclick="verifyCertificate()">Verify</button>
      <div id="result" class="result"></div>
    </div>
  </div>

  <!-- ‚úÖ Backendless SDK -->
  <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <script>
    const APP_ID = "EC3F680C-888B-4849-A309-C6BBA192EF6E";
    const API_KEY = "F2685256-D127-4363-B348-94D386889B02"; 
    const SERVER_URL = "https://api.backendless.com";
    const TABLE_NAME = "StudentCertificate";

    Backendless.serverURL = SERVER_URL;
    Backendless.initApp(APP_ID, API_KEY);

    async function verifyCertificate(codeFromParam = null) {
      const certId = codeFromParam || document.getElementById("certificateId").value.trim();
      const resultBox = document.getElementById("result");

      if (!certId) {
        resultBox.innerHTML = "<span class='error'>‚ö†Ô∏è Please enter a Certificate Code</span>";
        return;
      }

      try {
        const query = Backendless.DataQueryBuilder.create()
                      .setWhereClause(`certCode = '${certId}'`);
        const records = await Backendless.Data.of(TABLE_NAME).find(query);

        if (records.length > 0) {
          const cert = records[0];
          resultBox.innerHTML = `<span class='success'>‚úÖ Certificate Found!<br>
            <b>Name:</b> ${cert.studentName || "N/A"} <br>
            <b>Course:</b> ${cert.courseName || "N/A"} <br>
            <b>Code:</b> ${cert.certCode} <br>
            <b>Date:</b> ${cert.issueDate || "N/A"}</span>`;
        } else {
          resultBox.innerHTML = "<span class='error'>‚ùå Invalid Certificate Code</span>";
        }
      } catch (error) {
        console.error(error);
        resultBox.innerHTML = "<span class='error'>‚ö†Ô∏è Error verifying certificate</span>";
      }
    }

    // ‚úÖ Auto-verify if ?code=... is in URL
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const certCode = params.get("code");
      if (certCode) {
        document.getElementById("certificateId").value = certCode;
        verifyCertificate(certCode);
      }
    };
  </script>
</body>
</html>
